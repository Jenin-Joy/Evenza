{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Add Font Awesome for icons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <style>
        body {
            background: linear-gradient(135deg,
                    #1e3c72 0%,
                    /* Deep blue */
                    #4a86e8 50%,
                    /* Light blue */
                    #1e3c72 100%
                    /* Deep blue */
                );
            min-height: 100vh;
            /* display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: 400% 400%;
            animation: gradientShift 15s ease-in-out infinite;
            position: relative;
            overflow: hidden; */
        }

        /* Smoother gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* Subtle glowing overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%,
                    rgba(74, 134, 232, 0.15) 0%,
                    transparent 70%),
                radial-gradient(circle at 70% 60%,
                    rgba(30, 60, 114, 0.15) 0%,
                    transparent 70%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .register-container {
            max-width: 450px;
            margin: 30px auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-in;
            font-size: 2rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control,
        .form-select {
            border-radius: 6px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: black;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #4a86e8;
            box-shadow: 0 0 8px rgba(74, 134, 232, 0.3);
            color: black;
        }

        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            background: linear-gradient(45deg, #2a5298, #4a86e8);
            border: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #23447e, #3b6ca8);
        }

        .table th {
            text-align: left;
            width: 10%;
            padding: 6px;
            color: #444;
            font-weight: 500;
            font-size: 1rem;
        }

        .table td {
            padding: 6px;
        }

        .register-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-family: 'Georgia', serif;
            font-size: 20px;
        }

        .file-name {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
            word-break: break-all;
            /* Ensures long file names wrap */
        }
    </style>
</head>

<body>
    <h1 class="text-center welcome-text font-extrabold">
        Create Your Account
    </h1>

    <div class="container register-container">
        <div class="card">
            <h2 class="register-title">Registration Form</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <th><i class="fas fa-user"></i></th>
                        <td><input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
                                required></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-inbox"></i></th>
                        <td><input type="email" id="email" name="mail" class="form-control"
                                placeholder="Enter your email" required></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-phone"></i></th>
                        <td><input type="text" id="num" name="num" class="form-control"
                                placeholder="Enter your contact number" required></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-map-marker-alt"></i></th>
                        <td><input type="text" id="add" name="add" class="form-control" placeholder="Enter your address"
                                required></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-camera"></i></th>
                        <td>
                            <input type="file" name="photo" id="photo" class="form-control">
                            <div class="file-name" id="photo-name">photo</div>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-file-alt"></i></th>
                        <td>
                            <input type="file" name="proof" id="proof" class="form-control">
                            <div class="file-name" id="proof-name">proof</div>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-city"></i></th>
                        <td>
                            <select name="sel_district" id="sel_district" class="form-select">
                                <option value="">...Select...</option>
                                {% for i in district %}
                                <option {% if editpla.district.id==i.id %} selected {% endif %} value="{{ i.id }}">
                                    {{ i.district_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-map-pin"></i></th>
                        <td>
                            <select name="sel_place" id="sel_place" class="form-select">
                                <option value="">...Select...</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-lock"></i></th>
                        <td><input type="password" id="pass" name="pass" class="form-control"
                                placeholder="Enter your password" required></td>
                    </tr>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Update file names when files are selected
        $("#photo").change(function () {
            var fileName = this.files.length > 0 ? this.files[0].name : "No file selected";
            $("#photo-name").text(fileName);
        });

        $("#proof").change(function () {
            var fileName = this.files.length > 0 ? this.files[0].name : "No file selected";
            $("#proof-name").text(fileName);
        });

        // AJAX for district/place selection
        $("#sel_district").change(function () {
            var did = $(this).val();
            var ur = "{% url 'Guest:ajaxplace' %}";
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#sel_place").html(data);
                },
            });
        });
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>

{% endblock content %}
