{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method='post'>
        {%csrf_token%}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="admin" id="Name" value="{{editadmin.Admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="mail" name="mail" id="Email"  value="{{editadmin.Mail}}">></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
</br>
<table border="1">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Email</td>
        <td>Action</td>
    </tr>
    {% for i in adminreg %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.Admin_name}}</td>
        <td>{{i.Mail}}</td>
        <td><a href="{% url 'Admin:deleteadmin' i.id %}">Delete</a>
            <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</body>
</html>
{% endblock content %}
