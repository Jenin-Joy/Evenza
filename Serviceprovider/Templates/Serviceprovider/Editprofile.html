{% extends 'Serviceprovider/Header.html' %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(
                135deg,
                #8ca9f2 0%,    /* Deep blue */
                #4f6c9c 50%,   /* Light blue */
                #d4dceb 100%   /* Deep blue */
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: 400% 400%;
            animation: gradientShift 15s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        /* Smoother gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Subtle glowing overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at 30% 40%,
                rgba(74, 134, 232, 0.15) 0%,
                transparent 70%
            ),
            radial-gradient(
                circle at 70% 60%,
                rgba(30, 60, 114, 0.15) 0%,
                transparent 70%
            );
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .profile-container {
            max-width: 450px; /* Smaller size */
            margin: 30px auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-in;
            font-size: 2rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-family: 'Georgia', serif;
            font-size: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 6px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: #4a86e8;
            box-shadow: 0 0 8px rgba(74, 134, 232, 0.3);
        }

        .table th {
            text-align: left;
            width: 10%;
            padding: 6px;
            color: #444;
            font-weight: 500;
            font-size: 1rem;
            background-color: #f8f9fa;
        }

        .table td {
            padding: 6px;
        }

        .btn-primary {
            width: 50%;
            padding: 0.5rem;
            border-radius: 6px;
            background: linear-gradient(45deg, #2a5298, #4a86e8);
            border: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #23447e, #3b6ca8);
        }
    </style>
</head>
<body>
    <!-- <h1 class="text-center welcome-text font-extrabold">
        Edit Your Profile
    </h1> -->
    
    <div class="container profile-container">
        <h2 class="profile-title">Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <td><input type="text" class="form-control" id="n" name="name" value="{{editis.sp_Name}}" required></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><input type="email" class="form-control" id="maill" name="mail" value="{{editis.sp_Gmail}}" required></td>
                        </tr>
                        <tr>
                            <th>Contact</th>
                            <td><input type="text" class="form-control" id="co" name="num" value="{{editis.sp_Contact}}" required></td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td><input type="text" class="form-control" id="aadd" name="add" value="{{editis.sp_Address}}" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
