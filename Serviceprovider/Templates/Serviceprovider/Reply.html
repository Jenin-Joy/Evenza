{% extends 'Serviceprovider/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Reply</title>
    <style>
        .reply-container {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .reply-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .reply-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .reply-input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
        }

        .submit-btn {
            background-color: #0056b3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #004494;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="reply-container">
        <form action="" method="post" class="reply-form">
            {% csrf_token %}
            <table class="form-table">
                <tr>
                    <td>
                        <input type="text" name="reply" class="reply-input" placeholder="Type your reply here..." required>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="Send" class="submit-btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
