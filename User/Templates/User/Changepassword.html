{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .password-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-primary {
            width: 50%;
            background-color:#0056b3;
            border-color: #0056b3;
        }
        .btn-primary-hover{
            background-color:#0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container password-container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Change Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <tbody>
                            <tr>
                                <th class="bg-light">Old Password</th>
                                <td><input type="password" class="form-control" id="old" name="old" placeholder="Enter old password"></td>
                            </tr>
                            <tr>
                                <th class="bg-light">New Password</th>
                                <td><input type="password" class="form-control" id="newp" name="new" placeholder="Enter new password"></td>
                            </tr>
                            <tr>
                                <th class="bg-light">Confirm Password</th>
                                <td><input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm new password"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a href="{% url 'User:Profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
