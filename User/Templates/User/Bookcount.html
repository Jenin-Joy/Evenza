{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h4 class="text-center">Book Your Event</h4>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="count" class="form-label">Count</label>
                <input type="number" id="count" name="count" class="form-control" 
                       onkeyup="getAmount(this.value, '{{amount}}')" min="1" required>
            </div>

            <div class="mb-3">
                <label for="txtamount" class="form-label">Total Amount</label>
                <input type="text" name="txtamount" id="txtamount" class="form-control" readonly>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Book</button>
            </div>
        </form>
    </div>
</div>

<script>
    function getAmount(count, amount) {
        if (count == '' || count < 1) {
            document.getElementById("txtamount").value = 0;
        } else {
            var total = parseInt(count) * parseInt(amount);
            document.getElementById("txtamount").value = total;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
