{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .feedback-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0056b3;
            font-weight: bold;
        }
        label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #0056b3, #004494);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #004494, #003377);
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Submit Your Feedback</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="txt_feedback">Your Feedback</label>
            <textarea name="txt_feedback" id="txt_feedback" rows="5" required></textarea>
            <button type="submit" class="btn-submit">Send Feedback</button>
        </form>
    </div>

</body>
</html>

{% endblock content %}
