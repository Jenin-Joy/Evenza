{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }
        .feedback-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #0056b3, #004494);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #004494, #003377);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <h2>Submit Your Complaint</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <textarea name="content" id="content" class="form-control" placeholder="Enter your feedback" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Send Complaint</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
