{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <style>
        /* Custom Styling */
        .profile-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
            
        }
.table{
    color: black;
}
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container profile-container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">User Profile</h2>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <th class="bg-light">Name</th>
                            <td>{{ User.user_Name }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Email</th>
                            <td>{{ User.user_Email }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Contact</th>
                            <td>{{ User.user_Contact }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Address</th>
                            <td>{{ User.user_Address }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn-container">
                <a href="{% url 'User:editprofile' %}" class="btn btn-primary">Edit Profile</a>
                <a href="{% url 'User:changepassword' %}" class="btn btn-primary">Change Password</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for components like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
