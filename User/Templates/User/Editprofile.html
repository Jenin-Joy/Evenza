{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }
        .btn-primary {
            width: 50%;
            background-color: #0056b3;
            border-color: #0056b3;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Edit Profile</h2>
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td><input type="text" class="form-control" id="n" name="name" value="{{editis.user_Name}}" required></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><input type="email" class="form-control" id="maill" name="mail" value="{{editis.user_Email}}" required></td>
                            </tr>
                            <tr>
                                <th>Contact</th>
                                <td><input type="text" class="form-control" id="co" name="num" value="{{editis.user_Contact}}" required></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td><input type="text" class="form-control" id="aadd" name="add" value="{{editis.user_Address}}" required></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
